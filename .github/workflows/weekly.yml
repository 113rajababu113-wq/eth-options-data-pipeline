name: ETH Weekly Options Data Collection

on:
  workflow_dispatch: # Manual trigger
  repository_dispatch: # External cron trigger
    types: [weekly-data-collection]

jobs:
  collect-weekly-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout code
      uses: actions/checkout@v3
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas gspread google-auth-oauthlib google-auth-httplib2 openpyxl numpy
        
    - name: 🔑 Create service account file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > eth-options-key.json
        
    - name: 🚀 Run Weekly ETH Options Collection
      run: |
        python deltaweekly.py
        
    - name: 🧹 Cleanup
      if: always()
      run: |
        rm -f eth-options-key.json
