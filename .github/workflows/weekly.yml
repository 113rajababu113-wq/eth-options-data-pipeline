name: ETH Weekly Options Data Collection

# Manual triggering for weekly collection  
on:
  workflow_dispatch:      # Allows manual triggering for testing
  repository_dispatch:    # External cron trigger
    types: [weekly-data-collection]

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests pandas gspread google-auth numpy
    
    - name: Create Google Sheets credentials file
      env:
        GOOGLE_SHEETS_KEY: ${{ secrets.GOOGLE_SHEETS_KEY }}
      run: |
        echo "$GOOGLE_SHEETS_KEY" > eth-options-key.json
    
    - name: Run ETH weekly options data collection
      run: |
        python deltaweekly.py
